# === 网络优化：防止 AI 流式连接断开 ===
keep-alive-interval: 30
tcp-concurrent: true
unified-delay: true
global-client-fingerprint: chrome

tun:
  mtu: 1400

dns:
  +fake-ip-filter:
    - +.openai.com
    - +.chatgpt.com
    - +.anthropic.com
    - +.claude.ai
    - +.googleapis.com
    - +.cursor.sh
    - +.cursor.com

# AI 域名跳过嗅探，避免 sniffer 干扰长连接
sniffer:
  skip-domain+:
    - +.openai.com
    - +.chatgpt.com
    - +.anthropic.com
    - +.claude.ai
    - +.googleapis.com

