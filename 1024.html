/* å¥½çœ‹å¤šäº†ï¼Œå¼€å§‹å†™ä»£ç äº† */

/* ä¸ºäº†æ›´å¥½å±•ç¤ºï¼Œæˆ‘ä»¬æŠŠä»£ç ç§»åŠ¨ä¸€ä¸‹ */
pre {
  top: 40vh;

/* å…ˆæä¸€ä¸ªå®¹å™¨ï¼Œå†ç”»ä¸€ä¸ªåœ†è¯•è¯• */

/* è„¸å¥½åƒæ˜¯è¿™ä¸ªæ ·å­ */

/* è€³æœµè²Œä¼¼è¿™æ ·å†™æ˜¯å¯ä»¥çš„ */

/* å¥½ï¼å°±æ˜¯è¿™æ ·ï¼Œç”»å¥½å•¦ï¼*/

/*
 * ä½ ä»æ¥ä¸ä»¥é‡å–èƒœï¼Œåˆ›æ„æ˜¯ä½ çš„ç”Ÿå‘½ã€‚
 * ä½ ä¸€æ¯å’–å•¡ä¸€åŒ…çƒŸï¼Œä½ ç®€æ´çš„åªæœ‰ç”µè„‘ã€‚
 * ä¸€æ ¹çº¿ï¼Œæˆå°±ä¸€ä¸ªä¸–ç•Œã€‚
 * ä½ çºµæ¨ªå…«è’ï¼Œç¼–ç¨‹äºç ´å±‹ä¹‹ä¸­ï¼Œè¯›æ€äºåƒé‡Œä¹‹å¤–ã€‚
 * ä½ å½’éšé—¹å¸‚ï¼Œç©¿æ¢­äºè·¯äººä¹‹ä¸­ï¼Œå¾œå¾‰äºèŠ¸èŠ¸ä¼—ç”Ÿã€‚
 * ä½ ä¸æ˜¯ç å†œï¼Œè€Œæ˜¯ä¸€åæ— æ‰€ä¸èƒ½çš„å·¥ç¨‹å¸ˆã€‚
 * ç¥ä½  1024 å¿«ä¹ï¼Œå¯ä»¥å¤šå†™å–œæ¬¢çš„ä»£ç ï¼
 */
`;

      var getStyleHtml = function () {
        return document.getElementById('style-text').innerHTML;
      };

      var openComment = false;

      var writeStyleChar = function (which) {
        if (which === '/' && !openComment) {
          openComment = true;
          styles = getStyleHtml() + which;
        } else if (which === '/' && openComment) {
          openComment = false;
          styles = getStyleHtml().replace(
            /(\/[^\/]*\*)$/,
            '<em class="comment">$1/</em>',
          );
        } else if (which === ':') {
          styles = getStyleHtml().replace(
            /([a-zA-Z- ^\n]*)$/,
            '<em class="key">$1</em>:',
          );
        } else if (which === ';') {
          styles = getStyleHtml().replace(
            /([^:]*)$/,
            '<em class="value">$1</em>;',
          );
        } else if (which === '{') {
          styles = getStyleHtml().replace(
            /(.*)$/,
            '<em class="selector">$1</em>{',
          );
        } else {
          styles = getStyleHtml() + which;
        }
        document.getElementById('style-text').innerHTML = styles;
        return document
          .getElementById('style-tag')
          .insertAdjacentHTML('beforeend', which);
      };

      var writeStyles = function (message, index, interval) {
        if (index < message.length) {
          const pre = document.getElementById('style-text');
          pre.scrollTop = pre.scrollHeight;
          writeStyleChar(message[index++]);
          return setTimeout(
            () => writeStyles(message, index, interval),
            interval,
          );
        }
      };

      document.body.insertAdjacentHTML(
        'beforeend',
        `\
  <style id="style-tag"></style>
  <div class="github-box">
    <span class="github"><i><i></i></i></span>
  </div>
  <pre id="style-text"></pre>\
`,
      );

      writeStyles(styles, 0, 16);
