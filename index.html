    <script>
      let styles = `\
/*
* 今天是 2022-10-24
* 我们程序员的一个节日
* 1G = 1024M，一级棒
* 来画一个 Github 吉祥物章鱼猫庆祝下吧~
*/

/* 好了，我要开始写了 */
body {
  margin: 0;
  font-size: 14px;
  line-height: 1.4;
  background-color: #15141a;
  color: #fff;
}

/* 好像代码不太好写，我们先来折腾下皮肤 */
pre {
  color: #61ffca;
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0;
  padding: 24px 16px;
  margin-top: 0;
  overflow-y: auto;
  box-sizing: border-box;
  transition: all 500ms;
}

/* 这不得来代码颜色高亮下 */
pre em {
  font-style: normal;
}

.selector, .selector .key {
  color: #f694ff;
}

.key, .comment {
  color: #edecee;
}

.value {
  color: #ffca85;
}

/* 为了更好展示，我们把代码移到下面来 */
pre {
  top: 40vh;
  height: 60vh;
}

/* 好看多了，可以开始画章鱼猫了 */
.github-box {
  width: 100%;
  height: 40vh;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* 搞个容器，画一个圆试试 */
.github {
  width: 200px;
  height: 200px;
  background-color: #15141a;
  border-radius: 50%;
  margin: auto;
  display: block;
  position: relative;
}

/* 哈哈因为我抽了下样式，看起来会有些长~ */
.github::before,.github::after,.github>i::before,.github>i::after,.github>i>i::before,.github>i>i::after {
  content: '';
  display: block;
  position: absolute;
  background-color: #fff;
}

/* 脸好像是这个样子 */
.github::before {
  width: 120px;
  height: 108px;
  top: 41px;
  left: 40px;
  border-radius: 50%;
  box-shadow: 16px 0px 0 -6px #fff, -16px 0px 0 -6px #fff;
}

/* 来画一个很简单的脖子 */
.github::after {
  width: 46px;
  height: 62px;
  border-radius: 14px 14px 0 0;
  top: 140px;
  left: 77px;
}

/* 耳朵貌似这样写是可以的 */
.github>i::before {
  width: 40px;
  height: 40px;
  border-radius: 15% 70% 15% 70%;
  top: 35px;
  left: 40px;
  transform: rotate(11deg);
}

/* 再来一只耳朵 */
.github>i::after {
  width: 40px;
  height: 40px;
  border-radius: 15% 70% 15% 70%;
  top: 35px;
  right: 40px;
  transform: rotate(79deg);
}

/* 哈哈哈尾巴不太好画了吧 */
.github>i>i::before {
  width: 40px;
  height: 40px;
  top: 121px;
  left: 40px;
  border-radius: 50% 50%;
  transform: rotate(15deg);
  border-bottom: 14px solid #fff;
  border-left: 6px solid transparent;
  border-right: 12px solid transparent;
  background-color: transparent;
}

/* 再来一个试试看行不行 */
.github>i>i::after {
  width: 28px;
  height: 28px;
  top: 140px;
  left: 12px;
  border-radius: 50% 50%;
  transform: rotate(39deg);
  border-top: 9px solid #fff;
  border-left: 1px solid transparent;
  border-right: 12px solid transparent;
  background-color: transparent;
}

/* 好，就是这样，画好啦！*/

/*
 * 你从来不以量取胜，创意是你的生命
 * 只需一台电脑，你就可开始创造
 * 纵横八荒，你诛杀于千里之外
 * 归隐闹市，你徜徉于芸芸众生
 * 不是码农，你是一名无所不能的工程师
 * 祝你 1024 快乐，以后写的都是你喜欢的代码~
 */

`;

      const getStyleHtml = function () {
        return document.getElementById('style-text').innerHTML;
      };

      let openComment = false;

      const writeStyleChar = function (which) {
        if (which === '/' && !openComment) {
          openComment = true;
          styles = getStyleHtml() + which;
        } else if (which === '/' && openComment) {
          openComment = false;
          styles = getStyleHtml().replace(
            /(\/[^\/]*\*)$/,
            '<em class="comment">$1/</em>',
          );
        } else if (which === ':') {
          styles = getStyleHtml().replace(
            /([a-zA-Z- ^\n]*)$/,
            '<em class="key">$1</em>:',
          );
        } else if (which === ';') {
          styles = getStyleHtml().replace(
            /([^:]*)$/,
            '<em class="value">$1</em>;',
          );
        } else if (which === '{') {
          styles = getStyleHtml().replace(
            /(.*)$/,
            '<em class="selector">$1</em>{',
          );
        } else {
          styles = getStyleHtml() + which;
        }
        document.getElementById('style-text').innerHTML = styles;
        return document
          .getElementById('style-tag')
          .insertAdjacentHTML('beforeend', which);
      };

      const writeStyles = function (message, index, interval) {
        if (index < message.length) {
          const pre = document.getElementById('style-text');
          pre.scrollTop = pre.scrollHeight;
          writeStyleChar(message[index++]);
          return setTimeout(
            () => writeStyles(message, index, interval),
            interval,
          );
        }
      };

      document.body.insertAdjacentHTML(
        'beforeend',
        `\<style id="style-tag"></style>
          <div class="github-box">
            <span class="github"><i><i></i></i></span>
         </div>
         <pre id="style-text"></pre>\
`,
      );
      writeStyles(styles, 0, 20);
    </script>
